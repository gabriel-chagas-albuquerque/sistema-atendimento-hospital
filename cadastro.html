<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form-cadastro">
        <div>
            <label for="paciente">Nome do Paciente:</label>
            <input type="text" id="paciente" required>
        </div>
        <label for="motivo">Motivo do Atendimento:</label>
        <textarea id="motivo" placeholder="Digite o que o paciente está sentindo" required></textarea>
        <button class="btn btn-cadastro" id="btn-cadastro">Cadastrar Paciente</button>
        <footer>
        <a href="./index.html">Página Inicial</a>
        </footer>
    </form>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
