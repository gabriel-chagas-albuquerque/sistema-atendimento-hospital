<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login do Médico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
      <h1>Portal do Médico - Login</h1>
      <p>Sistema de Atendimento Hospitalar</p>
    </header>
    <img src="https://mv.com.br/storage/blog/1532212022080462ec10b502078.png" title="Médica Atendendo um senhor">
    <div class="main-container">
      <form action="" id="form-cadastro" class="form">
        <div>
            <label for="Login">Login</label>
            <input type="text" id="login" placeholder="Digite seu email">
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button type="button" id="btn-login">Fazer Login</button>
      </form>
      <footer>
        <a href="./index.html">Página Inicial</a>
      </footer>
    </div>
    <script src="./scripts/login-medico.js"></script>
</body>
</html>
